<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cancha360</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.2rem;
      max-width: 500px;
    }
    .btn {
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      background: #00c853;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #00e676;
    }
  </style>
</head>
<body>
  <h1>⚽ Bienvenido a Cancha360</h1>
  <p>
    La nueva forma de organizar tus partidos de fútbol con amigos.
    Reserva canchas, arma equipos y vive el fútbol al máximo.
  </p>
  <a href="#" class="btn">Próximamente</a>
</body>
</html>
