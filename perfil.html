<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil - Cancha360</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h1>Tu Perfil üë§</h1>

    <!-- Avatar -->
    <div class="mb-3">
      <img id="avatar-preview" src="https://via.placeholder.com/100" alt="Avatar" class="avatar mb-2">
      <input type="file" id="avatar-input" accept="image/png" class="form-control">
    </div>

    <!-- Nombre -->
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" id="nombre" class="form-control">
    </div>

    <!-- Tel√©fono -->
    <div class="mb-3">
      <label for="telefono" class="form-label">Tel√©fono</label>
      <input type="text" id="telefono" class="form-control">
    </div>

    <button id="guardar" class="btn btn-success">Guardar cambios</button>
    <a href="dashboard.html" class="btn btn-secondary">Volver al Dashboard</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
  const SUPABASE_URL = "https://rcpwypqzahsfsudlkwaf.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJjcHd5cHF6YWhzZnN1ZGxrd2FmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg5MTQwODIsImV4cCI6MjA3NDQ5MDA4Mn0.VPkdTAhTK_tZ6Re_lcdx5E3oxSDS2oYG8YDSATXtcl4"; 
  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  let currentUser = null;
  let userData = null; // cacheamos lo que existe en usuarios
  let avatarFile = null;

  async function cargarPerfil() {
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) {
      window.location.href = "login.html";
      return;
    }
    currentUser = session.user;

    // Obtener datos del usuario desde la tabla usuarios
    const { data, error } = await supabase
      .from("usuarios")
      .select("nombre, telefono, avatar_url")
      .eq("id", currentUser.id)
      .single();

    if (error) {
      console.warn("No se encontr√≥ usuario en tabla 'usuarios':", error.message);
      return;
    }

    userData = data;

    // Precargar nombre y tel√©fono
    document.getElementById("nombre").value = userData?.nombre || "";
    document.getElementById("telefono").value = userData?.telefono || "";

    // Precargar avatar
    document.getElementById("avatar-preview").src =
      userData?.avatar_url || currentUser.user_metadata?.avatar_url || "https://via.placeholder.com/100";
  }

  // Previsualizar avatar al seleccionar archivo
  document.getElementById("avatar-input").addEventListener("change", (e) => {
    avatarFile = e.target.files[0];
    if (avatarFile) {
      document.getElementById("avatar-preview").src = URL.createObjectURL(avatarFile);
    }
  });

  // Guardar cambios
  document.getElementById("guardar").addEventListener("click", async () => {
    const nombre = document.getElementById("nombre").value || userData?.nombre || "";
    const telefono = document.getElementById("telefono").value || userData?.telefono || "";
    let avatarUrl = userData?.avatar_url || currentUser.user_metadata?.avatar_url || null;

    // Si se subi√≥ un archivo nuevo, subirlo a storage
    if (avatarFile) {
      const filePath = `avatars/${currentUser.id}.png`;
      const { error: uploadError } = await supabase.storage
        .from("avatars")
        .upload(filePath, avatarFile, { upsert: true });

      if (uploadError) {
        alert("‚ùå Error al subir avatar: " + uploadError.message);
        return;
      }

      // Obtener URL p√∫blica
      const { data } = supabase.storage.from("avatars").getPublicUrl(filePath);
      avatarUrl = data.publicUrl;
    }

    // Actualizar fila en tabla usuarios
    const { error: updateError } = await supabase
      .from("usuarios")
      .update({
        nombre,
        telefono,
        avatar_url: avatarUrl
      })
      .eq("id", currentUser.id);

    if (updateError) {
      alert("‚ùå Error al actualizar perfil: " + updateError.message);
    } else {
      alert("‚úÖ Perfil actualizado correctamente");
      window.location.href = "dashboard.html";
    }
  });

  cargarPerfil();
  </script>
</body>
</html>
