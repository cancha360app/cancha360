<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Perfil - Cancha360</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h2>üë§ Mi Perfil</h2>
    <a href="dashboard.html" class="btn btn-secondary mb-3">‚¨ÖÔ∏è Volver al Dashboard</a>

    <div class="card p-4">
      <div class="text-center mb-3">
        <img id="user-avatar" src="https://via.placeholder.com/120" alt="Avatar" class="avatar mb-2">
        <div>
          <input type="file" id="avatar-input" accept="image/png" class="form-control mt-2">
          <button id="btn-subir-avatar" class="btn btn-primary mt-2">Cambiar Avatar</button>
        </div>
        <p class="text-danger small">* Solo im√°genes .png</p>
      </div>

      <form id="perfil-form">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" id="nombre" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="telefono" class="form-label">Tel√©fono</label>
          <input type="text" id="telefono" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Guardar cambios</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
  const SUPABASE_URL = "https://rcpwypqzahsfsudlkwaf.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJjcHd5cHF6YWhzZnN1ZGxrd2FmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg5MTQwODIsImV4cCI6MjA3NDQ5MDA4Mn0.VPkdTAhTK_tZ6Re_lcdx5E3oxSDS2oYG8YDSATXtcl4";
  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  let currentUser = null;

  async function loadProfile() {
    const { data: { session } } = await supabase.auth.getSession();

    if (!session) {
      window.location.href = "login.html";
      return;
    }

    currentUser = session.user;

    // Traer datos de tabla usuarios
    const { data: userData, error } = await supabase
      .from("usuarios")
      .select("nombre, telefono, avatar_url")
      .eq("id", currentUser.id)
      .single();

    if (error) {
      console.error("Error cargando perfil:", error.message);
      return;
    }

    document.getElementById("nombre").value = userData?.nombre || "";
    document.getElementById("telefono").value = userData?.telefono || "";

    // Avatar con fallback (tabla, Google, placeholder)
    let avatarUrl = "https://via.placeholder.com/120?text=üë§";
    if (userData && userData.avatar_url) {
      avatarUrl = userData.avatar_url;
    } else if (currentUser.user_metadata && currentUser.user_metadata.avatar_url) {
      avatarUrl = currentUser.user_metadata.avatar_url;
    }
    document.getElementById("user-avatar").src = avatarUrl;
  }

  // Guardar cambios en nombre y tel√©fono
  document.getElementById("perfil-form").addEventListener("submit", async (e) => {
    e.preventDefault();

    const nombre = document.getElementById("nombre").value;
    const telefono = document.getElementById("telefono").value;

    const { error } = await supabase
      .from("usuarios")
      .update({ nombre, telefono })
      .eq("id", currentUser.id);

    if (error) {
      alert("‚ùå Error al guardar: " + error.message);
    } else {
      alert("‚úÖ Perfil actualizado");
    }
  });

  // Subir nuevo avatar
  document.getElementById("btn-subir-avatar").addEventListener("click", async () => {
    const fileInput = document.getElementById("avatar-input").files[0];
    if (!fileInput) {
      alert("‚ö†Ô∏è Selecciona un archivo .png primero");
      return;
    }

    if (!fileInput.name.endsWith(".png")) {
      alert("‚ö†Ô∏è Solo se permiten archivos .png");
      return;
    }

    const filePath = `public/${currentUser.id}.png`;

    const { error: uploadError } = await supabase.storage
      .from("avatars")
      .upload(filePath, fileInput, { upsert: true });

    if (uploadError) {
      alert("‚ùå Error al subir: " + uploadError.message);
      return;
    }

    // Obtener URL p√∫blica
    const { data: publicUrl } = supabase.storage
      .from("avatars")
      .getPublicUrl(filePath);

    // Guardar URL en la tabla usuarios
    const { error: updateError } = await supabase
      .from("usuarios")
      .update({ avatar_url: publicUrl.publicUrl })
      .eq("id", currentUser.id);

    if (updateError) {
      alert("‚ùå Error al actualizar avatar: " + updateError.message);
    } else {
      document.getElementById("user-avatar").src = publicUrl.publicUrl;
      alert("‚úÖ Avatar actualizado correctamente");
    }
  });

  loadProfile();
  </script>
</body>
</html>
