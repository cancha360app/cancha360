<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Perfil - Cancha360</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>üë§ Mi Perfil</h1>
    <p id="user-email"></p>

    <!-- Avatar actual -->
    <div class="mb-3">
      <img id="avatar-img" src="" alt="Tu avatar" class="rounded-circle border" width="150" height="150">
    </div>

    <!-- Subir nuevo avatar -->
    <div class="mb-3">
      <label for="avatar-input" class="form-label">Cambiar avatar</label>
      <input type="file" id="avatar-input" class="form-control" accept="image/*">
    </div>

    <button id="upload-btn" class="btn btn-success">Subir nuevo avatar</button>
    <a href="dashboard.html" class="btn btn-secondary">Volver al Dashboard</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = "https://rcpwypqzahsfsudlkwaf.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJjcHd5cHF6YWhzZnN1ZGxrd2FmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg5MTQwODIsImV4cCI6MjA3NDQ5MDA4Mn0.VPkdTAhTK_tZ6Re_lcdx5E3oxSDS2oYG8YDSATXtcl4"; 
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let currentUser = null;

    async function loadProfile() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        window.location.href = "login.html";
        return;
      }

      currentUser = session.user;
      document.getElementById("user-email").textContent = `Conectado como: ${currentUser.email}`;

      // Traer datos de la tabla usuarios
      const { data: userData, error } = await supabase
        .from("usuarios")
        .select("avatar_url")
        .eq("id", currentUser.id)
        .single();

      if (userData && userData.avatar_url) {
        document.getElementById("avatar-img").src = userData.avatar_url;
      } else {
        document.getElementById("avatar-img").src = "https://via.placeholder.com/150?text=Avatar";
      }
    }

    // Subir avatar
    document.getElementById("upload-btn").addEventListener("click", async () => {
      const file = document.getElementById("avatar-input").files[0];
      if (!file) {
        alert("Selecciona un archivo primero");
        return;
      }

      const path = `${currentUser.id}/${file.name}`;
      const { error: uploadError } = await supabase.storage
        .from("avatars")
        .upload(path, file, { upsert: true });

      if (uploadError) {
        alert("‚ùå Error al subir: " + uploadError.message);
        return;
      }

      // Obtener URL p√∫blica
      const { data: publicUrl } = supabase.storage
        .from("avatars")
        .getPublicUrl(path);

      // Guardar en tabla usuarios
      await supabase.from("usuarios")
        .update({ avatar_url: publicUrl.publicUrl })
        .eq("id", currentUser.id);

      document.getElementById("avatar-img").src = publicUrl.publicUrl;
      alert("‚úÖ Avatar actualizado!");
    });

    loadProfile();
  </script>
</body>
</html>
