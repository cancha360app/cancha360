<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cancha360 - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Ingresar a Cancha360</h1>
  </header>
  <main>
    <form class="p-4">
      <div class="mb-3">
        <label class="form-label">Correo</label>
        <input type="email" class="form-control" placeholder="tu@correo.com">
      </div>
      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input type="password" class="form-control" placeholder="******">
      </div>
      <a href="dashboard.html" class="btn-cancha">Entrar</a>
    </form>
    <p class="text-center mt-3"><a href="index.html">⬅ Volver al inicio</a></p>
  </main>
</body>
</html>
