<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Cancha360</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>Bienvenido a tu Dashboard ‚öΩ</h1>
    <p id="user-info"></p>
    <button id="logout" class="btn btn-danger">Cerrar sesi√≥n</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = "https://rcpwypqzahsfsudlkwaf.supabase.co";
    const SUPABASE_KEY = "TU_PUBLIC_ANON_KEY"; 
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function checkSession() {
      const { data: { session } } = await supabase.auth.getSession();

      if (!session) {
        // üö´ Si no hay sesi√≥n, volver al login
        window.location.href = "login.html";
      } else {
        // ‚úÖ Mostrar info del usuario
        const user = session.user;
        document.getElementById("user-info").textContent = 
          `Has iniciado sesi√≥n como: ${user.email}`;
      }
    }

    // Cerrar sesi√≥n
    document.getElementById("logout").addEventListener("click", async () => {
      await supabase.auth.signOut();
      window.location.href = "login.html";
    });

    checkSession();
  </script>
</body>
</html>
