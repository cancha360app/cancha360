<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Cancha360</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>Bienvenido a tu Dashboard ⚽</h1>
    <p id="user-info"></p>

    <!-- Formulario para crear reservas -->
    <h3 class="mt-4">Crear reserva</h3>
    <form id="reserva-form" class="mb-4">
      <div class="mb-3">
        <label class="form-label">Cancha ID</label>
        <input type="number" id="cancha-id" class="form-control" placeholder="Ej: 1" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Fecha</label>
        <input type="date" id="fecha" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Hora inicio</label>
        <input type="time" id="hora-inicio" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Hora fin</label>
        <input type="time" id="hora-fin" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success">Reservar</button>
    </form>

    <!-- Lista de reservas -->
    <h3>Tus reservas</h3>
    <ul id="reservas-list" class="list-group mb-4"></ul>

    <!-- Formulario para crear canchas -->
    <h3 class="mt-4">Crear cancha</h3>
    <form id="cancha-form" class="mb-4">
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" id="cancha-nombre" class="form-control" placeholder="Ej: Cancha 5 Fútbol 7" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Ubicación</label>
        <input type="text" id="cancha-ubicacion" class="form-control" placeholder="Ej: Montevideo" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Precio por hora</label>
        <input type="number" id="cancha-precio" class="form-control" placeholder="Ej: 1200" required>
      </div>
      <button type="submit" class="btn btn-primary">Agregar Cancha</button>
    </form>

    <!-- Lista de canchas -->
    <h3>Lista de canchas</h3>
    <ul id="canchas-list" class="list-group mb-4"></ul>

    <button id="logout" class="btn btn-danger">Cerrar sesión</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = "https://rcpwypqzahsfsudlkwaf.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJjcHd5cHF6YWhzZnN1ZGxrd2FmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg5MTQwODIsImV4cCI6MjA3NDQ5MDA4Mn0.VPkdTAhTK_tZ6Re_lcdx5E3oxSDS2oYG8YDSATXtcl4"; 
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let currentUser = null;

    async function checkSession() {
      const { data: { session } } = await supabase.auth.getSession();

      if (!session) {
        window.location.href = "login.html";
      } else {
        currentUser = session.user;
        document.getElementById("user-info").textContent =
          `Has iniciado sesión como: ${currentUser.email}`;
        loadReservas();
        loadCanchas();
      }
    }

    // Crear reserva
    const form = document.getElementById("reserva-form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const cancha_id = document.getElementById("cancha-id").value;
      const fecha = document.getElementById("fecha").value;
      const hora_inicio = document.getElementById("hora-inicio").value;
      const hora_fin = document.getElementById("hora-fin").value;

      const { error } = await supabase.from("reservas").insert([
        {
          cancha_id,
          usuario_id: currentUser.id,
          fecha,
          hora_inicio,
          hora_fin
        }
      ]);

      if (error) {
        alert("❌ Error al crear reserva: " + error.message);
      } else {
        alert("✅ Reserva creada!");
        form.reset();
        loadReservas();
      }
    });

    // Cargar reservas del usuario
    async function loadReservas() {
      const { data, error } = await supabase
        .from("reservas")
        .select("*")
        .eq("usuario_id", currentUser.id);

      const lista = document.getElementById("reservas-list");
      lista.innerHTML = "";

      if (error) {
        lista.innerHTML = `<li class="list-group-item text-danger">Error: ${error.message}</li>`;
        return;
      }

      if (data.length === 0) {
        lista.innerHTML = `<li class="list-group-item">No tienes reservas aún</li>`;
        return;
      }

      data.forEach(r => {
        const item = document.createElement("li");
        item.className = "list-group-item";
        item.textContent = `Cancha ${r.cancha_id} - ${r.fecha} de ${r.hora_inicio} a ${r.hora_fin}`;
        lista.appendChild(item);
      });
    }

    // Crear cancha
    const canchaForm = document.getElementById("cancha-form");
    canchaForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const nombre = document.getElementById("cancha-nombre").value;
      const ubicacion = document.getElementById("cancha-ubicacion").value;
      const precio = document.getElementById("cancha-precio").value;

      const { error } = await supabase.from("canchas").insert([
        { nombre, ubicacion, precio }
      ]);

      if (error) {
        alert("❌ Error al crear cancha: " + error.message);
      } else {
        alert("✅ Cancha creada!");
        canchaForm.reset();
        loadCanchas();
      }
    });

    // Cargar canchas
    async function loadCanchas() {
      const { data, error } = await supabase.from("canchas").select("*");

      const lista = document.getElementById("canchas-list");
      lista.innerHTML = "";

      if (error) {
        lista.innerHTML = `<li class="list-group-item text-danger">Error: ${error.message}</li>`;
        return;
      }

      if (data.length === 0) {
        lista.innerHTML = `<li class="list-group-item">No hay canchas cargadas aún</li>`;
        return;
      }

      data.forEach(c => {
        const item = document.createElement("li");
        item.className = "list-group-item";
        item.textContent = `${c.nombre} - ${c.ubicacion} - $${c.precio}/hora (ID: ${c.id})`;
        lista.appendChild(item);
      });
    }

    // Cerrar sesión
    document.getElementById("logout").addEventListener("click", async () => {
      await supabase.auth.signOut();
      window.location.href = "login.html";
    });

    checkSession();
  </script>
</body>
</html>
