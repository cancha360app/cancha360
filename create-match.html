<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cancha360 - Crear Partido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Crear Partido</h1>
  </header>
  <main class="p-4">
    <form>
      <div class="mb-3">
        <label class="form-label">Título</label>
        <input type="text" class="form-control" placeholder="Partido en cancha del barrio">
      </div>
      <div class="mb-3">
        <label class="form-label">Fecha</label>
        <input type="date" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Hora</label>
        <input type="time" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Lugar</label>
        <input type="text" class="form-control" placeholder="Cancha Sintética XYZ">
      </div>
      <div class="mb-3">
        <label class="form-label">Cupos</label>
        <input type="number" class="form-control" value="10">
      </div>
      <a href="match.html" class="btn-cancha">Crear</a>
    </form>
    <p class="mt-3"><a href="dashboard.html">⬅ Volver</a></p>
  </main>
</body>
</html>
